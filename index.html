<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../css/favicon-32x32.png"
    />
    <link rel="stylesheet" href="build/css/app.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="card__result">
        <h2 class="card__result__title">Your Result</h2>
        <div class="card__result_circle">
          <p class="card__result_circle__main">76</p>
          <p class="card__result_circle__secondary">of 100</p>
        </div>
        <div class="card__result__score">
          <h3 class="card__result__score__secondaryTitle">Great</h3>
          <p class="card__result__score__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="card__summary">
        <h2 class="card__summary_title">Summary</h2>
        <div class="card_summary_grid">
          <div class="card__summary__grid__item">
            <div class="card__summary__grid__item__icon">
              <img src="build/img/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p>80 <span class="card__summary__grid__item__number">/ 100</span></p>
          </div>
          <div class="card__summary__grid__item">
            <div class="card__summary__grid__item__icon">
              <img src="build/img/icon-memory.svg" alt="">
              <p class="card__summary__grid__item__memory">Memory</p>
            </div>
            <p>92 <span class="card__summary__grid__item__number">/ 100</span></p>
          </div>
          <div class="card__summary__grid__item">
            <div class="card__summary__grid__item__icon">
              <img src="build/img/icon-verbal.svg" alt="">
              <p class="card__summary__grid__item__verbal">Verbal</p>
            </div>
            <p>61 <span class="card__summary__grid__item__number">/ 100</span></p>
          </div>
          <div class="card__summary__grid__item">
            <div class="card__summary__grid__item__icon">
              <img src="build/img/icon-visual.svg" alt="">
              <p class="card__summary__grid__item__visual">Visual</p>
            </div>
            <p>72 <span class="card__summary__grid__item__number">/ 100</span></p>
          </div>
        </div>
        <botton class="card__summary__botton">Continue</botton>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juli√°n Garro</a>.
    </div>
  </body>
</html>
